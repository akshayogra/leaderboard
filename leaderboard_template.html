@require(teams, cycle)
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="leaderboard.css">
    <script language="javascript">
    document.onkeypress= keypress;

function keypress(e) {
    e = e || window.event;
    if (e.charCode === 32) {
        if (e.shiftKey) {
            togglelist(["top","middle","bottom"], "hidden")
        } else {
            togglelist(["bottom","middle","top"], "visible")
        }
        return false
    }
}

function togglelist(list, onoff) {
    for(i=0; i < list.length; i++) {
        if (checkandtoggle(list[i], onoff)) {
            return;
        }
    }
}

// three groups: top, middle, bottom
// four states:
// 1) all hidden
// 2) only bottom showing
// 3) only bottom and middle showing
// 4) all showing

// onoff should be "hidden" or "visible"
// returns true if the elements in which are toggled. false otherwise
function checkandtoggle(which, onoff) {
    var rows = document.getElementsByClassName(which);
    if (rows.length < 1 || rows[0].style.visibility == onoff) {
        return false;
    }
    for (i=0; i < rows.length; i++) {
        rows[i].style.visibility = onoff;
    }
    return true;
}
    </script>
</head>
<body>
    <h1>
        <img src="sjcpl_logo_bw.png">
        <span class="title">Leaderboard</span>
    </h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Team Name</th>
            <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th> <th>7</th> <th>8</th> <th>9</th> <th>10</th>
            <th>Total</th>
        </tr>
        @for t in teams:
        <tr class="@t.group \
@if cycle():
zebra \
@end
">
            <td class="center">@t.rank!html_rank</td>
            <td class="teamname">@t.name!e</td>
            @for n in range(10):
                @if n < len(t.scores):
                    <td>@t.scores[n]</td>
                @else:
                    <td></td>
                @end
            @end
            <td class="center">@t.total!s</td>
        </tr>
        @end
    </table>
</body>
</html>
